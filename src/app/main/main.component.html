<div>
	<button (click)="getRepos()">Get Repos</button>
</div>
<li class="list-item" *ngFor="let repo of repos?.slice(0, 4) trackBy: usingTrackBy"><b>{{repo.name}}</b> :
	{{repo.description}}
</li>

<hr>

<li class="list-item" *ngFor="let item of (quotes | async) trackBy: usingTrackBy"><b>{{item.author}}</b> : {{item.text}}
</li>

<!-- clear out local scop -->
<button (click)="resetData()">
	Reset Data
</button>

<!-- re-populate quotes list -->
<button (click)="getQuotes()">
	Get Quotes
</button>

<!-- re-populate quotes list -->
<button (click)="useWebWorker()">
	Use Web Workers
</button>

<!-- Layer 3 Child Component -->
<app-details></app-details>
